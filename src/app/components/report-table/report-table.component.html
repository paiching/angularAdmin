
<div class='toolBar' style="display: flex;">
  <div class="filter">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput [formControl]="filter" placeholder="Type to filter...">
  </mat-form-field>
  <button (click)="search()" mat-raised-button style="background-color:#007bff;color:white;margin-left: 10px;">查詢</button>
  <button (click)="exportToExcel()" mat-raised-button style="background-color:#007bff;color:white;margin-left: 10px;margin-right:20px">匯出報表</button>
</div>

</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 員工ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 姓名 </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Working Hours Column -->
    <ng-container matColumnDef="workingHours">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 工時 </th>
      <td mat-cell *matCellDef="let element"> {{element.workingHours}} </td>
    </ng-container>

    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 填寫時間 </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
