
<div class="form-container">
  <form id="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="idNumber">身分證字號</label>
      <input type="text" id="idNumber" name="idNumber" placeholder="請輸入身分證字號" data-cy="id-number">
    </div>
    <div class="form-group">
      <label for="userName">用戶名稱</label>
      <input type="text" id="userName" name="userName" placeholder="請輸入用戶名稱" data-cy="username">
    </div>

    <div class="form-group">
      <label for="bankAccount">銀行帳號</label>
      <input type="text" id="bankAccount" name="bankAccount" placeholder="請輸入銀行帳號" data-cy="bank-account">
    </div>

  <div class="form-group">
    <label for="birthDate">出生日期</label>
    <input type="date" id="birthday" name="birthday" data-cy="birthday">
  </div>
    <button type="submit" id="submitButton" data-cy="submit">提交</button>
  </form>
</div>
